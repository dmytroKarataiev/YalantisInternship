apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.adkdevelopment.e_contact"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportVersion = '23.4.0'
    butterknifeVersion = '8.0.1'
}

dependencies {
    compile project(':library')

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:design:$supportVersion"
    compile "com.android.support:cardview-v7:$supportVersion"
    compile "com.android.support:gridlayout-v7:$supportVersion"

    // Butterknife injection library
    apt "com.jakewharton:butterknife-compiler:$butterknifeVersion"
    compile "com.jakewharton:butterknife:$butterknifeVersion"

    compile "com.squareup.picasso:picasso:2.5.2"

    // data fetching and converting to objects
    compile "com.squareup.retrofit2:retrofit:2.0.0-beta4"
    compile "com.squareup.retrofit2:converter-gson:2.0.0-beta4"

    // Maps dependency
    compile "com.google.android.gms:play-services-maps:8.4.0"

    // page indicator with rounded corners
    compile "com.github.JakeWharton:ViewPagerIndicator:2.4.1"

    // custom FAB to scroll correctly everywhere
    compile "com.melnykov:floatingactionbutton:1.3.0"
}
